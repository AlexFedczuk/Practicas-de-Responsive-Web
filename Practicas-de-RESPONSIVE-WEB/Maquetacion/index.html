<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0"/>
        <title>Maquetacion de la web del blog de NSLP</title>

        <!--Hoja de estilo-->
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css"/>

        <script type="text/javascript">
            window.addEventListener("load", function(){
                var template = document.getElementById("article-template");
                
                
                for(var i = 1; i <= 5; i++) {
                    var clonado = template.cloneNode(true);
                    clonado.removeAttribute("id");
                    var h2 = clonado.getElementsByTagName("h2")[0];
                    h2.innerHTML = h2.textContent + " " + i;
                    articles.appendChild(clonado);
                }
            });
        </script>
    </head>

    <body>
        <header id="header">
            <div class="center">
                <div id="logo">
                    <img src="assets/images/logo de react1200px-React.svg.png" 
                    class="app-logo" 
                    alt="Logotipo" 
                    length="100px" 
                    height="100px"
                    /><!--length="100px" height="100px"-->
                    <span id="brand"><strong>BLOG</strong>NSLP</span>
                </div>
                <nav id="menu">
                    <ul>
                        <li>
                            <a href="file:///C:/Users/PC/Desktop/Practicas-de-Maquetacion-Web/Practicas%20de%20Maquetacion%20Web%20(Auxiliar)/Maquetacion/index.html">Inicio</a>
                        </li>
                        <li>
                            <a href="file:///C:/Users/PC/Desktop/Practicas-de-Maquetacion-Web/Practicas%20de%20Maquetacion%20Web%20(Auxiliar)/Maquetacion/blog.html">Blog</a>
                        </li>
                        <li>
                            <a href="file:///C:/Users/PC/Desktop/Practicas-de-Maquetacion-Web/Practicas%20de%20Maquetacion%20Web%20(Auxiliar)/Maquetacion/formulario.html">Formulario</a>
                        </li>
                        <li>
                            <a href="file:///C:/Users/PC/Desktop/Practicas-de-Maquetacion-Web/Practicas%20de%20Maquetacion%20Web%20(Auxiliar)/Maquetacion/article.html">Articulos</a>
                        </li>
                        <li>
                            <a href="#">Pagina 2</a>
                        </li>
                    </ul>
                </nav>
            </div> 
        </header>
        <div id="slider" class="slider-big">
            <h1>Bienvenido al BLOG de NSLP!</h1>
            <a href="#" class="btn-white">Ir al Blog</a>
        </div>

        <div class="center">
            <section id="content">
                <h2 class="subheader">Ultimos articulos</h2>
                <!--Listado de los articulos-->
                <div id="articles">
                    <article class="article-item" id="article-template">
                        <div class="image-wrap">
                            <img 
                                src="https://c.pxhere.com/images/6e/9d/870e1dd0862927f53a408380f132-1593914.jpg!d" 
                                alt="Paisaje"  
                                height="130px"
                            />
                        </div>
                        <h2>Articulo de prueba</h2>
                        <span class="date">
                            Hace 5 minutos 
                        </span>
                        <a href="#">Leer mas</a>
                        <div class='clearfix'></div>
                    </article>
                    <!--Aniadir articulos via JavaScript-->
                </div>
            </section>
            
            <aside id="sidebar">
                <div id="nav-blog" class="sidebar-item">
                    <h3>Podes hacer esto</h3>
                    <a href="#" class="btn btn-success">Crear articulo</a>
                </div>
                <div id="search" class="sidebar-item">
                    <h3>Buscador</h3>
                    <p>Encotra el articulo</p>
                    <form>
                        <input type="text" name="search"/>
                        <input type="submit" name="submit" value="buscar" class="btn"/>
                    </form>
                </div>
            </aside>
            <div class='clearfix'></div>
        </div>

        <footer id="footer">
            <div class="center">
                <p>&copy; BLOG::NSLP</p>
            </div>
        </footer>
    </body>
</html>
